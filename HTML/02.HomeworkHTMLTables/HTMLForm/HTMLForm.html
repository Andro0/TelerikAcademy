<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
    <meta charset="utf-8" />
    <style>
        .submitButton {
            background: url("SubmitButton.png") no-repeat;
            background-size: 100% 100%;
            cursor: pointer;
            border: none;
            width: 160px;
            height: 60px;
            margin: 15px 100px 15px 100px;
        }
    </style>
</head>
<body>
    <form>
        <section style="width:360px">
            <table>
                <tbody>
                    <tr>
                        <td><label for="name">Member name: </label></td>
                        <td><input type="text" id="name" /></td>
                        <td >*req</td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td><input type="email" id="email" /></td>
                        <td>*req</td>
                    </tr>
                    <tr>
                        <td><label for="school">School: </label></td>
                        <td><input type="text" id="school" /></td>
                        <td>*req</td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" class="submitButton" value="" />
        </section>
    </form>
</body>
</html>
